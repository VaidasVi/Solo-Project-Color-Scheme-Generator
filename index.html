<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Generate beautiful color schemes for your projects"
		/>
		<title>Color Scheme Generator</title>

		<!-- Inter Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<main>
			<form>
				<input type="color" />
				<select name="color-mode">
					<option value="monochrome">Monochrome</option>
					<option value="monochrome-dark">Monochrome Dark</option>
					<option value="monochrome-light">Monochrome Light</option>
					<option value="analogic">Analogic</option>
					<option value="complement">Complement</option>
					<option value="analogic-complement">
						Analogic Complement
					</option>
					<option value="triad">Triad</option>
					<option value="quad">Quad</option>
				</select>
				<button type="submit">Get color scheme</button>
			</form>
			<div class="color-container">
				<div class="color-item" data-color="#f55a5a">
					<div id="color" style="background: #f55a5a"></div>
					<div id="color-number">
						<p>#f55a5a</p>
					</div>
				</div>
				<div class="color-item" data-color="#2b283a">
					<div id="color" style="background: #2b283a"></div>
					<div id="color-number">
						<p>#2b283a</p>
					</div>
				</div>
				<div class="color-item" data-color="#fbf3ab">
					<div id="color" style="background: #fbf3ab"></div>
					<div id="color-number">
						<p>#fbf3ab</p>
					</div>
				</div>
				<div class="color-item" data-color="#aad1b6">
					<div id="color" style="background: #aad1b6"></div>
					<div id="color-number">
						<p>#aad1b6</p>
					</div>
				</div>
				<div class="color-item" data-color="#a626d3">
					<div id="color" style="background: #a626d3"></div>
					<div id="color-number">
						<p>#a626d3</p>
					</div>
				</div>
			</div>
		</main>

		<script src="index.js"></script>
	</body>
</html>
